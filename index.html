<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Sky | Moodslider</title><!-- Start of Favicon -->
	<link href="pic/favicon.ico" rel="shortcut icon" type="image/x-icon">
	<link href="pic/favicon.ico" rel="icon" type="image/x-icon"><!-- End of favicon -->
	<meta content="Sky Moodslider" name="description">
	<meta content="Simon Morgan" name="author">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<!-- start header -->
	<div id="header">
		<div class="container">
			<div class="header-info">
				<div class="row">
					<div class="col-lg-12 col-md-6 col-sm-6">
						<div class="row">
							<div class="col-lg-2 col-md-4 col-sm-4"><img alt="Sky Logo Lg" class="img-responsive" src="pic/skylogo-lg.png"></div>
							<div class="col-lg-10 col-md-8 col-sm-8">
								<div class="text-centre">
									<h2 class="title-bar">TITLE BAR</h2>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div><!-- End Header -->
	<!-- Start Navbar -->
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle" data-target=".navbar-ex1-collapse" data-toggle="collapse" type="button"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button> <a class="navbar-left" href="index.html"><img alt="SKy Logo xsml" class="img-responsive" src="pic/skylogo-xxxsml.png"></a>
			</div>
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
					<li class="active">
						<a href="index.html"><span class="glyphicon glyphicon-home"></span> HOME</a>
					</li>
					<li>
						<a href="uploadContent.html"><span class="glyphicon glyphicon-upload"></span> Upload Content</a>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div>
	</nav><!-- end:navbar -->
	<!-- Start of Sliders -->
	<div id="sliders">
		<div class="container">
			<div class="agitated-calm">
				<div class="row">
					<span>Agitated</span><input class="slider" id="slider1" max="30" min="0" onchange="updateSlider(this.value)" step="5" type="range" value="15"><span>Calm</span>
				</div>
				<div class="row">
					<div id="happy/sad">
						<span>Happy</span><input class="slider" id="slider2" max="30" min="0" onchange="updateSlider(this.value)" step="5" type="range" value="15"> <span>Sad</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div id="tired/wideAwake">
					<span>Tired</span> <input class="slider" id="slider3" max="30" min="0" onchange="updateSlider(this.value)" step="5" type="range" value="15"><span>Awake</span>
				</div>
			</div>
			<div class="row">
				<div id="scared/fearless">
					<span>Scared</span><input class="slider" id="slider4" max="30" min="0" onchange="updateSlider(this.value)" step="5" type="range" value="15"><span>Fearless</span>
				</div>
			</div>
		</div>
	</div>
<!-- End Sliders -->
<!-- Start Movie Covers -->

<div id="movie-covers">

				</div>

			<div class="title-boxes">
				<div id="title1" class="col-lg-2 col-md-2 col-sm-2" style="border: 1px solid #619ce6">
					<img src="" alt="No-Content" style='width:100px;height:100px;' id='titleimg1'/>
				</div>
				<div id="title2" class="col-lg-2 col-md-2 col-sm-2" style="border: 1px solid #619ce6">
					<img src="" alt="No-Content" style='width:100px;height:100px;' id='titleimg2'/>
				</div>
				<div id="title3" class="col-lg-2 col-md-2 col-sm-2" style="border: 1px solid #619ce6">
					<img src="" alt="No-Content" style='width:100px;height:100px;' id='titleimg3'/>
				</div>
				<div id="title4" class="col-lg-2 col-md-2 col-sm-2" style="border: 1px solid #619ce6">
					<img src="" alt="No-Content" style='width:100px;height:100px;' id='titleimg4'/>
				</div>
				<div id="title5" class="col-lg-2 col-md-2 col-sm-2" style="border: 1px solid #619ce6">
					<img src="" alt="No-Content" style='width:100px;height:100px;' id='titleimg5'/>
				</div>

			</div>

		</div>
		<!-- End Movie Titles -->
	</div>
</div>
<!-- End Movie Covers -->
</body>
</html>
